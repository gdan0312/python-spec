<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Напишите отзыв</title>
        <style>
            * {outline: none;}
        </style>
    </head>
    <body>
        <h1>Напишите отзыв</h1>
        <form method="post" enctype="multipart/form-data" action="/feedback/add">
            {% csrf_token %}
            {{ form }}
            <input type="submit" id="feedback-submit" value="Отправить">
        </form>
    </body>
</html>
